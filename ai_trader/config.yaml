# Production-ready configuration for the AI trading stack
kraken:
  api_key: ""  # Populated from KRAKEN_API_KEY env var in production.
  api_secret: ""  # Populated from KRAKEN_API_SECRET env var in production.
  rest_rate_limit: 0.5

trading:
  base_currency: "USD"
  symbols:
    - "BTC/USD"
    - "ETH/USD"
    - "SOL/USD"
  equity_allocation_percent: 2.0
  max_open_positions: 3
  paper_trading: true
  paper_starting_equity: 25000.0
  allow_shorting: false
  min_cash_per_trade: 10.0
  max_cash_per_trade: 20.0
  trade_confidence_min: 0.5
  mode: "paper"  # Toggle to "live" only after loading env credentials and restarting the bot.

risk:
  max_drawdown_percent: 12.0
  daily_loss_limit_percent: 2.0
  max_position_duration_minutes: 120

ml:
  feature_keys:
    - momentum_1
    - momentum_3
    - momentum_5
    - momentum_10
    - rolling_volatility
    - atr
    - volume_delta
    - volume_ratio
    - volume_ratio_3
    - volume_ratio_10
    - body_pct
    - upper_wick_pct
    - lower_wick_pct
    - wick_close_ratio
    - range_pct
    - ema_fast
    - ema_slow
    - macd
    - macd_hist
    - rsi
    - zscore
    - close_to_high
    - close_to_low
  lr: 0.03
  regularization: 0.0005
  threshold: 0.5  # Raise towards 0.55‚Äì0.65 for stricter production gating.
  ensemble: true
  forest_size: 10
  random_state: 7
  warmup_samples: 25

workers:
  refresh_interval_seconds: 15
  definitions:
    btc_momentum:
      module: "ai_trader.workers.momentum.MomentumWorker"
      enabled: true
      display_name: "BTC Momentum Scout"
      emoji: "‚ö°"
      symbols:
        - "BTC/USD"
      parameters:
        fast_window: 10
        slow_window: 30
        warmup_candles: 5
        ml_threshold: 0.55
      risk:
        leverage: 1.0
        position_size_pct: 45.0
        stop_loss_pct: 1.2
        take_profit_pct: 2.4
        trailing_stop_pct: 0.9
    btc_mean_reversion:
      module: "ai_trader.workers.mean_reversion.MeanReversionWorker"
      enabled: true
      display_name: "BTC Mean Reverter"
      emoji: "üîÑ"
      symbols:
        - "BTC/USD"
      parameters:
        window: 28
        threshold: 0.012
