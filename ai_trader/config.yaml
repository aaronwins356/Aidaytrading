        take_profit_pct: 2.8
        trailing_stop_pct: 1.0
    research_btc:
      module: ai_trader.workers.researcher.MarketResearchWorker
      enabled: true
      display_name: Research Sentinel (BTC)
      emoji: "\U0001F52C"
      symbols:
      - BTC/USD
      parameters:
        warmup_candles: 2
        feature_windows:
        - 5
        - 14
        - 30
        timeframe: 1m
        log_every_n_snapshots: 1
        volatility_window: 20
        ohlc_window: 20
    research_eth:
      module: ai_trader.workers.researcher.MarketResearchWorker
