      symbols:
      - SOL/USD
      parameters:
        warmup_candles: 2
        feature_windows:
        - 5
        - 14
        - 30
        timeframe: 1m
        log_every_n_snapshots: 1
        volatility_window: 20
        ohlc_window: 20
