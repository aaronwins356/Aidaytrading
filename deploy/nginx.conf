# Hardened Nginx reverse proxy for the Aidaytrading backend.
# Terminates TLS via Let's Encrypt certificates managed by certbot.

user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    tcp_nopush    on;
    tcp_nodelay   on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    log_format json_combined escape=json '{"time":"$time_iso8601","remote_addr":"$remote_addr",'
        '"method":"$request_method","path":"$request_uri","status":$status,'
        '"bytes":$body_bytes_sent,"referer":"$http_referer","user_agent":"$http_user_agent"}';

    # Mitigate slowloris
    client_body_timeout 10s;
    client_header_timeout 10s;
    large_client_header_buffers 4 16k;

    # Compress JSON responses
    gzip on;
    gzip_types application/json text/plain text/css application/javascript;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream aidaytrading_app {
        server 127.0.0.1:8000 fail_timeout=0;
    }

    server {
        listen 80;
        server_name api.example.com;

        # Redirect plain HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }

    server {
        listen 443 ssl http2;
        server_name api.example.com;

        ssl_certificate /etc/letsencrypt/live/api.example.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.example.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_ciphers 'TLS_AES_256_GCM_SHA384:TLS_AES_128_GCM_SHA256:TLS_CHACHA20_POLY1305_SHA256:HIGH:!aNULL:!MD5';
        ssl_stapling on;
        ssl_stapling_verify on;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; connect-src 'self' wss://api.example.com;" always;
        add_header X-XSS-Protection "1; mode=block" always;

        access_log /var/log/nginx/aidaytrading.access.log json_combined;
        error_log /var/log/nginx/aidaytrading.error.log warn;

        # Proxy HTTP & WebSocket requests to uvicorn.
        location / {
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 75s;
            proxy_connect_timeout 5s;
            proxy_pass http://aidaytrading_app;
        }

        # Limit metrics exposure to trusted networks if required
        location = /metrics {
            allow 10.0.0.0/8;
            allow 192.168.0.0/16;
            deny all;
            proxy_pass http://aidaytrading_app/metrics;
        }
    }
}
